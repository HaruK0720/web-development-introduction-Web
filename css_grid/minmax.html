<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSSグリッドレイアウト入門 minmax関数</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(3, minmax(240px, 1fr));
                grid-template-rows: 200px 200px;
                gap: 16px; 
            }
            .item {
                background-color: #ffa61c;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item">item01</div>
            <div class="item">item02</div>
            <div class="item">item03</div>
            <div class="item">item04</div>
            <div class="item">item05</div>
            <div class="item">item06</div>
        </div>


        <br><br><br><br><br><hr>

        <h1>minmax関数</h1>
        <p>最小値・最大値を指定できるようになる</p>
        <br>
        <p>例えば、repeat(4, 1fr)で指定していたとして、ブラウザのウィンドウの横幅を小さくしていくと、指定した割合(1:1:1:1)の分割で小さくなっていくが、その最小の幅を設定できるということ。</p>
        <br>
        <p>minmax( 最小値, 最大値 )</p>
        <br>
        <p>grid-template-columns: repeat(3, minmax(240px, 1fr));</p>
    </body>

</html>
