<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox入門</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex; /* Flexboxを有効にし、簡単に横並びにできる。 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">item01</div>
        <div class="item">item02</div>
        <div class="item">item03</div>
    </div>

    <br><br><br><br><br><br><br><br><br><hr>

    <h1>FlexコンテナーとFlexアイテム</h1>
    <p>Flexコンテナーが親要素、Flexアイテムが子要素です。</p><br>
    Flexコンテナーに対して、<code>display: flex;</code>を指定します。<br>
    Flexアイテムは自動的に横並びになります。<br>
</body>
</html>
