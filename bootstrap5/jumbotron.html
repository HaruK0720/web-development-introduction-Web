<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jumbotron</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="bg-light p-3 p-sm-5 my-4 rounded"> <!-- bg-light: 背景色を薄い灰色に p-3: 全ての画面サイズでpaddingを1remに p-sm-5: sm以上の画面サイズでpaddingを3remに my-4: 上下のmarginを1.5remに rounded: 角を丸くする -->
                <h1>Jumbotron</h1>
                <p>はじめてのBootstarpへようこそ</p>
                <button class="btn btn-primary btn-lg">Sign up</button>
            </div>
            <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <br><br><p>実務でもBootstrapのドキュメントのサンプルコードをコピー＆ペーストして、必要に応じてカスタマイズしていくということをよくやる。 cssを記述する工数を削減できる。</p>
        <br><br><a href="https://getbootstrap.jp/docs/5.0/forms/overview/">Forms</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>

</html>
