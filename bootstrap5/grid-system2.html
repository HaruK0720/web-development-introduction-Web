<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid system2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .orange {
                background-color: orange;
                border: black 1px solid;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-1 orange">1</div> <!-- col-〇 : 12分割のうち〇分の幅 -->
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
            </div>
            <div class="row">
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
            </div>
            <div class="row">
                <div class="col-3 orange">3</div>
                <div class="col-3 orange">3</div>
                <div class="col-3 orange">3</div>
                <div class="col-3 orange">3</div>
            </div>
            <div class="row">
                <div class="col-4 orange">4</div>
                <div class="col-4 orange">4</div>
                <div class="col-4 orange">4</div>
            </div>
            <div class="row">
                <div class="col-6 orange">6</div>
                <div class="col-6 orange">6</div>
            </div>
            <div class="row">
                <div class="col-12 orange">12</div>
            </div>
            <div class="row">
                <div class="col-9 orange">9</div>
                <div class="col-3 orange">3</div>
            </div>
            <div class="row">
                <div class="col-3 orange">3</div>
                <div class="col-6 orange">6</div>
                <div class="col-3 orange">3</div>
            </div>
            <div class="row">
                <div class="col orange">auto</div>
                <div class="col-5 orange">5</div>
                <div class="col orange">auto</div>
            </div>
            <div class="row">
                <div class="col-6 orange">6</div>
                <div class="col-6 orange">6</div>
                <div class="col-6 orange">6</div> <!-- 横幅をオーバーすると、改行される -->
            </div>
        </div>


        <br><br><a href="https://getbootstrap.com/docs/5.0/layout/grid/">Grid system</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>

</html>
